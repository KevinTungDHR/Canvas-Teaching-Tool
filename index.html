<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Paytone+One&family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Can I Canvas?</title>
</head>

<body class="body-main">
  <header>
    <nav class="nav-bar-container">
      <div class="masthead">
        <h1>Can I Canvas?</h1>
      </div>
      <div id="hamburger_menu">
        <input id="menu_toggle" type="checkbox" />
        <label class="menu_button" for="menu_toggle">
          <span></span>
        </label>

        <ul class="menu_list">
          <li class="tab" id="sandbox-tab"><a href="#">Sandbox</a></li>
          <li class="tab" id="game-tab"><a href="#">Game</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </div>
      
      <ul class="nav-personal-links">
        <li>
          <a href="https://github.com/KevinTungDHR/canvas-teaching-tool"><img src="./src/assets/github_logo.png"></a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/kevintungmedia/"><img src="./src/assets/linkedin_logo.png"></a>
        </li>
      </ul>
    </nav>
  </header>
    <main class="main">
      <div class="modal">
        <div class="modal-content">
          <p>Congratulations, you've reached the end of the lesson! Come back soon for more content!</p>
        </div>
      </div>
      <div>
        <button class="mseCompare">mseCompare</button>
        <button class="pixelCompare">pixelCompare</button>
      </div>
      <div>
        <h2 class="level-header">Level</h2>
      </div>
      <div class="game-main-viewport">
        <div class="left-viewport">
          <div class="enter">
            <span>Enter</span>
          </div>
          <section class="instructions"></section>
          <textarea name="" id="codemirror"></textarea>
        </div> 
        <div class="right-viewport">
          <div class="level-counter dropdown">
            <div class="triangle-left"></div>
            <span>Levels</span>
            <div class="triangle-right"></div>
            <ul class="dropdown-content">
            </ul>
          </div>
          <iframe class="render-view" scrolling="no" frameborder="0">Sorry Iframe not supported</iframe>
          <ul class="coordinates">
            <li>X: <span class="posX"></span></li>
            <li>Y: <span class="posY"></span></li>
          </ul>
        </div>
      </div>
      <div class="sandbox-group hidden">
        <textarea name="" id="codemirror-sandbox"></textarea>
        <div class="iframe-container-sandbox">
        </div>
        <iframe class="render-view-sandbox" frameborder="0">Sorry Iframe not supported</iframe>
      </div>
    </main>
</body>

</html>
