<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>
    <title>Project Name</title>
</head>

<body class="body-main">
  <header>
    <nav class="nav-bar-container">
      <ul class="nav-game-mode">
        <li class="tab" id="sandbox-tab">
          <a href="#">Sandbox</a>
        </li>
        <li class="tab" id="game-tab">
          <a href="#">Game</a>
        </li>
        <li>
          <a href="#">About</a>
        </li>
      </ul>
      <ul class="nav-personal-links">
        <li>
          <a href="#">GitHub</a>
        </li>
        <li>
          <a href="#">LinkedIn</a>
        </li>
      </ul>
    </nav>
  </header>
    <main class="main">
      <div>
        <section class="instructions"></section>
        <div class="level-counter">
          <span class="back-level">back</span>
          <span>Levels</span>
          <span class="next-level">next</span>
        </div>
        <button class="mseCompare">mseCompare</button>
        <button class="pixelCompare">pixelCompare</button>
      </div>
      <div class="editor-game-group">
        <textarea name="" id="codemirror"></textarea>
        <div class="iframe-container">
        </div>
        <iframe class="render-view" scrolling="no" frameborder="0">Sorry Iframe not supported</iframe>
      </div>
      <div class="sandbox-group hidden">
        <textarea name="" id="codemirror-sandbox"></textarea>
        <div class="iframe-container-sandbox">
        </div>
        <iframe class="render-view-sandbox" frameborder="0">Sorry Iframe not supported</iframe>
      </div>
    </main>
</body>

</html>
